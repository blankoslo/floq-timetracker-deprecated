<div class="app-top" ng-style="{'background-image': bg}">
  <h1 class="employeeName">{{employee.first_name}} {{employee.last_name}}</h1>
  <h2 class="month">{{month}}</h2>
  <div class="week-total">Ført {{hours}} timer denne uken</div>
  <button class="return mdl-button mdl-js-button mdl-button--icon" title="Tilbake til inneværende uke" ng-click="goToThisWeek()">
      <i class="material-icons">reply</i>
  </button>
</div>
