<div class="time-entries">
<ul class="entry-list">
  <li class="list-header">{{selected.format('dddd D MMMM YYYY')}}</li>
  <li ng-repeat="entry in entries">
    <div class="project">
      <span class="id">{{ entry.project }} {{ entry.customer }}</span>
      <span class="title">{{ entry.title }}</span>
    </div>
    <div class="time" ng-class="{empty: entry.time == 0}">{{ entry.time / 60 }}</div>
    <div class="buttons">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"
          ng-click="logHour(entry)">
            <i class="material-icons">add</i>
        </button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab"
          ng-click="removeHour(entry)">
            <i class="material-icons">remove</i>
        </button>
    </div>
  </li>
</ul>
